<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annual Community Festival</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="stylesheet" href="/index.css" />
    <!-- html2canvas for saving the pass as an image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- html5-qrcode for scanning QR codes -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #fffbf5;
        overflow-x: hidden;
        color: #1a1a1a;
      }
      h1,
      h2,
      h3,
      h4 {
        font-family: "Crimson Pro", serif;
      }

      /* Custom Animations */
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.97);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes slideRight {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes bounceSmall {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-4px);
        }
      }
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(234, 88, 12, 0.3),
            0 0 40px rgba(234, 88, 12, 0.2), 0 0 60px rgba(234, 88, 12, 0.1);
        }
        50% {
          box-shadow: 0 0 30px rgba(234, 88, 12, 0.5),
            0 0 60px rgba(234, 88, 12, 0.3), 0 0 90px rgba(234, 88, 12, 0.2);
        }
      }

      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-scale-in {
        animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      .animate-slide-right {
        animation: slideRight 0.5s ease-out forwards;
      }
      .animate-bounce-short {
        animation: bounceSmall 2s infinite ease-in-out;
      }
      .animate-glow {
        animation: glow 2s infinite ease-in-out;
      }

      .shimmer-bg {
        background: linear-gradient(
          90deg,
          #f3f4f6 25%,
          #f9fafb 50%,
          #f3f4f6 75%
        );
        background-size: 1000px 100%;
        animation: shimmer 2s infinite linear;
      }

      .hover-lift {
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-lift:hover {
        transform: translateY(-6px) scale(1.01);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .active-pop:active {
        transform: scale(0.95);
      }

      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Staggered children animations */
      .stagger-container > * {
        opacity: 0;
        animation: slideUp 0.5s ease-out forwards;
      }
      .stagger-container > *:nth-child(1) {
        animation-delay: 0.1s;
      }
      .stagger-container > *:nth-child(2) {
        animation-delay: 0.2s;
      }
      .stagger-container > *:nth-child(3) {
        animation-delay: 0.3s;
      }
      .stagger-container > *:nth-child(4) {
        animation-delay: 0.4s;
      }
      .stagger-container > *:nth-child(5) {
        animation-delay: 0.5s;
      }

      /* Individual animation delays */
      .delay-100 {
        animation-delay: 0.1s;
      }
      .delay-200 {
        animation-delay: 0.2s;
      }
      .delay-300 {
        animation-delay: 0.3s;
      }
      .delay-400 {
        animation-delay: 0.4s;
      }

      .nav-item-transition {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #qr-reader__scan_region video {
        border-radius: 1.5rem !important;
        object-fit: cover !important;
      }

      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background-color: white !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
        }
        .print-only-pass {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "appwrite": "https://esm.sh/appwrite@14.0.1"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
